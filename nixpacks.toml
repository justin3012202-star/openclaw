[phases.setup]
nixPkgs = ["nodejs_22", "python311", "gcc"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
# 強制在啟動前刪除舊設定，並鎖定 MiniMax 啟動
cmd = "rm -rf /root/.openclaw/agents/main && node scripts/run-node.mjs --provider minimax --model minimax/abab6.5s-chat"
